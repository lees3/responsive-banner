<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="banner crop">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="earth">
      <div class="grid grid-middle banner-info center">
        <div class="unit xs-1 m-1-2 l-1-2 xl-1-2 island-1-2">
          <h1 class="nina
          pad-t-1-2 push-none push-1-2">The Planet Earth</h1>
          <p class="push-0 wrapper">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 push">
          <a class="btn btn-ghost" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
